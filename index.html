<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.5/dist/aframe-particle-system-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="xgrid" src="https://sveinung.github.io/a-frame-fjolling/images/SteinInge.jpg" />
        <img id="grid" src="https://sveinung.github.io/a-frame-fjolling/images/cross.png" crossorigin="anonymous"/>
        <img id="sky" src="https://sveinung.github.io/a-frame-fjolling/images/sky.jpg" crossorigin="anonymous" />
      </a-assets>
     
      <a-sky src="#sky" rotation="0 0 0"></a-sky>
      <a-entity id="particles" particle-system="preset: snow"></a-entity>
      
      <a-entity id="avatar" camera look-controls wasd-controls position="0 1.6 0">
        <a-animation begin="jump" attribute="position" duration="200" to="0 5 0" easing="linear"></a-animation>
        <a-animation begin="jump" attribute="position" duration="200" from="0 5 0" to="0 1.6 0" easing="linear" delay="300"></a-animation>
      </a-entity>
      
      <a-entity>
        <a-box position="0 3 0"
             material="src: #xgrid"
             rotation="-45 -45 -45"></a-box>
        <a-animation attribute="rotation"
                     dur="10000"
                     fill="forwards"
                     to="0 360 0"
                     repeat="indefinite"></a-animation>
      </a-entity>
      
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      
      <a-entity geometry="primitive: plane; width: 100; height: 100"
                position="0 -0.25 0"
                rotation="-90 0 0"
                material="src: #grid; repeat: 100 100; metalness:0.6; roughness:0.4; sphericalEnvMap: #sky"></a-entity>
      
      <a-entity light="type:directional; color: #ff00ff; target: #turquiseTarget; groundColor: #00d2ff" position="0 2 -2">
        <a-entity id="turquiseTarget" position="0 1 0"></a-entity>
      </a-entity>
      <a-entity light="type:directional; color: #d200d2; target: #pingTarget; groundColor: #00d2ff" position="0 2 -2">
        <a-entity id="pingTarget" position="0 -1 0"></a-entity>
      </a-entity>
      <a-entity light="type: ambient; color: #333"></a-entity>
      
    </a-scene>
    <script src="https://sveinung.github.io/a-frame-fjolling/script.js"></script>
  </body>
</html>
