<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.5/dist/aframe-particle-system-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="grid" src="https://cdn.glitch.com/8048e1a1-a8cf-42cc-b96f-d4e89e8e3842%2Fgrid_white.png?1514332733491" crossorigin="anonymous"/>
        <img id="sky" src="https://2017autumn.codeeurope.pl/en/speakers/stein-inge-morisbak" crossorigin="anonymous" />
      </a-assets>
     
      <a-sky src="#sky" rotation="0 0 0"></a-sky>
      <a-entity id="particles" particle-system="preset: snow"></a-entity>
      
      <a-entity geometry="primitive: plane; width: 100; height: 100"
                position="0 -0.25 0"
                rotation="-90 0 0"
                material="src: #grid"></a-entity>
      
    </a-scene>
    <script src="/script.js"></script>
  </body>
</html>
