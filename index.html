<!DOCTYPE html>
<html>
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.5/dist/aframe-particle-system-component.min.js"></script>
    <script src="aframe-physics-system.js"></script>
    <script src="https://unpkg.com/super-hands@2.0.1/dist/super-hands.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="grid" src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" crossorigin="anonymous"/>
        <img id="sky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />
        
      </a-assets>
      
      <a-entity id="player" position="0 1.3 0" wasd-controls look-controls>
        <a-entity progressive-controls position="0 0 0">

          <a-entity id="avatar" camera super-hands sound="src: url(https://cdn.glitch.com/b9da6fb8-cabc-43cb-b601-fbf2a90bdc29%2Fjump.ogg?1521133485527); autoplay: false; on: jump" >
            <a-entity raycaster></a-entity>

            <!-- Jump up and fall down-->
            <a-animation begin="jump" attribute="position" dur="200" to="0 5 0" easing="linear"></a-animation>
            <a-animation begin="jump" attribute="position" dur="200" from="0 5 0" to="0 0 0" easing="linear" delay="300"></a-animation>            
          </a-entity>  
          
          <!-- Controllers -->
          <a-entity class="right-controller" super-hands teleport-controls></a-entity>
          <a-entity class="left-controller" super-hands teleport-controls></a-entity>
        </a-entity>
      </a-entity>

      <a-sphere id="ball" grabbable dynamic-body="shape: sphere; mass: 100; sphereRadius: 1" position="0 2 -0.2"></a-sphere>
      
      <a-entity position="0 0 0" static-body
        geometry="primitive: box; width: 10000; height: 0.5;depth: 10000" position="0 -0.25 0" rotation="-90 0 0"
        material="src: #grid; repeat: 10000 10000; transparent: true; metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"></a-entity>

      <!-- Lights -->
      <a-entity light="type: directional; color: #00d2ff; target: #turquoiseTarget; groundColor: #00d2ff" position="0 -1 0">
        <a-entity id="turquoiseTarget" position="0 1 0"></a-entity>
      </a-entity>
      <a-entity light="type: directional; color: #d200d2; target: #pinkTarget" position="0 1 0">
        <a-entity id="pinkTarget" position="0 -1 0"></a-entity>
      </a-entity>

      <a-sky src="#sky" rotation="0 -90 0"></a-sky>
      
      <a-entity id="particles" particle-system="preset: snow"></a-entity>
    </a-scene>

    <script>
      // On mobile remove elements that are resource heavy
      var isMobile = AFRAME.utils.device.isMobile();

      if (isMobile) {
        var particles = document.getElementById('particles');
        particles.parentNode.removeChild(particles);
      }
    </script>
      
    </a-scene>

    <script src="/script.js" defer></script>
  </body>
</html>
